<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Painter</title>
    <meta name="description" content="A-Painter">
    <script src="node_modules/aframe/dist/aframe.js"></script>
    <script src="components/brush.js"></script>
    <script src="components/colorwheel.js"></script>
    <script src="components/json-model.js"></script>
  </head>
  <body style="background-color: #030404">
    <a-scene debug="true">
      <a-assets>
        <img id="floor" src="images/floor.jpg">
        <img id="skymap" src="images/sky.jpg">
        <img id="color" src="images/colorwheel.png">
        <img id="uinormal" src="images/ui_normal.png">
        <img id="apainterlogo" src="images/apainter_logo.png">
        <a-asset-item id="uiobj" src="models/ui.obj"></a-asset-item>
        <a-asset-item id="logoobj" src="models/logo.obj"></a-asset-item>
      </a-assets>
      <a-light type="point" light="color: #fff; intensity:0.6" position="3 10 1"></a-light>
      <a-light type="hemisphere" groundColor="#888" intensity="0.8"></a-light>

      <!-- flat logo
      <a-entity position="0 1.5 -1.54" scale="3 1.14 1" geometry="primitive:plane" id="logo" material="src:#apainterlogo;depthTest:true;flatShading:true;shader:flat;side:double;transparent:true"></a-entity>-->
      <a-entity id="logo" material="flatShading:true;shader:flat;transparent:true;color:#ffffff;fog:false;src:#apainterlogo" obj-model="obj: #logoobj"></a-entity>

      


      <a-entity id="left-hand"
                brush="color: #ff0; linewidth: 1"
                vive-controls="hand: left; model: true"
                json-model="src: url(models/apainter_controller.json)">

                <a-entity id="left-ui" material="flatShading:true;shader:flat;transparent:true;color:#ffffff;fog:false;src:#uinormal;side:double" obj-model="obj:#uiobj" position="0 0.04 -0.15"></a-entity>


      </a-entity>
      <a-entity id="right-hand"
                brush="color: #ff0; linewidth: 1"
                vive-controls="hand: right; model: false"
                json-model="src: url(models/apainter_controller.json)">
                
                <!--<a-entity visible="true" colorwheel geometry="primitive:plane; width: 0.1; height: 0.1" position="0 0.027 0.06" rotation="90 0 0" material="shader: flat; transparent:true; color: #fff; src:#color; side:double">
                  <a-entity marker geometry="primitive: sphere; radius: 0.005" position="0 0 0" material="color: #fff; roughness: 1.0; metalness:0.0"></a-entity>
                </a-entity>
                -->
      </a-entity>
      <a-entity id="ground"
                geometry="primitive: circle; radius: 12;"
                rotation="-90 0 0"
                material="shader: flat; src: #floor">
      </a-entity>
      <a-entity position="0 0 0" id="sky" geometry="primitive:sphere; radius:30; phiLength:360; phiStart:0; thetaLength:90" material="shader:flat; side:back; height:2048; src:#skymap; width:2048"></a-entity>
    </a-scene>
  </body>
</html>
